<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Malaysia Flag</title>
    <style>
        .red {
            background-color: red;
            width: 1000px;
            height: 600px;
            position: relative;
        }

        .blue {
            background-color: navy;
            width: 50%;
            height: 250px;
            position: absolute;
            top: 0px;
            z-index: 100;
        }

        .white.top {
            height: 43px;
            width: 100%;
            background-color: white;
    
            top: 0px;
        }

    </style>
</head>
<body>
    <div class="red">
        <div class="white top"></div>
        <div class="blue"></div>
        <div class="white"></div>
    </div>
</body>
</html>
